<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>DESCRIPTION</th>
          <th>DATE CREATION</th>
          <th>IMAGE</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of consoles">
          <td>{{ item.id }}</td>
          <td>{{ item._name }}</td>
          <td>{{ item._description }}</td>
          <td>{{ item.create_at }}</td>
          <td>
            <img
              [src]="item.image"
              style="width: 60px; height: 40px; object-fit: cover"
              alt=""
            />
          </td>
          <td class="d-flex">
            <button class="btn btn-danger" (click)="delete(item.id)">
              <i class="fas fa-user-alt-slash"></i></button
            ><button
              class="btn btn-warning"
              [routerLink]="['/console/edit/', item.id]"
            >
              <i class="fas fa-user-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
