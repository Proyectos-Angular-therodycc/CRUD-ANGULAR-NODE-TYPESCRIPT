<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.id}}</td>
          <td>{{item.tittle}}</td>
          <td>{{item._description}}</td>
          <td>{{item.create_at}}</td>
          <td><img src="{{item.image}}" style="width: 60px; height:40px; object-fit: cover;" alt=""></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
